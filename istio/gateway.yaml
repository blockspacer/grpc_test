apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: app-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
#        protocol: HTTP2
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: virtual-service
spec:
  hosts:
    - "*"
  gateways:
    - app-gateway
  http:
    - match:
#        - port: 80
        - uri:
# NOTE: change to package name and service name from proto file
            prefix: /helloworld.Greeter
      route:
        - destination:
#            host: server.default.svc.cluster.local
            host: server
      corsPolicy:
        allowOrigin:
          - "*"
        allowMethods:
          - POST
          - GET
          - OPTIONS
          - PUT
          - DELETE
        allowHeaders:
          - grpc-timeout
          - content-type
          - keep-alive
          - user-agent
          - cache-control
          - content-type
          - content-transfer-encoding
          - custom-header-1
          - x-accept-content-transfer-encoding
          - x-accept-response-streaming
          - x-user-agent
          - x-grpc-web
          - x-csrf-token
          - authorization
          - accept
        maxAge: 1728s
        exposeHeaders:
          - custom-header-1
          - grpc-status
          - grpc-message
        allowCredentials: true
#     all others, serve the frontend
    - route:
      - destination:
          host: web-ui
      websocketUpgrade: true
      corsPolicy:
        allowOrigin:
        - "*" # for webpack-dev-server testing